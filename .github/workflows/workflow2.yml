name: Workflow 2

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Add this trigger to allow manual workflow runs

jobs:
  rerun-workflow1:
    runs-on: ubuntu-latest

    steps:
      - name: Extract Branch Name
        uses: actions/checkout@v2

      - name: Get Branch Name
        id: extract_branch
        run: echo ::set-output name=branch_name::$(git rev-parse --abbrev-ref HEAD)

      - name: Rerun Workflow 1
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.MY_GITHUB_TOKEN }}
          script: |
            try {
              const branchName = '${{ steps.extract_branch.outputs.branch_name }}';
              const { data } = await github.actions.listRepoWorkflows({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              const workflow = data.workflows.find(w => w.name === 'check-commits.yml');
              if (workflow) {
                await github.actions.reRunWorkflow({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: workflow.latest_run.id,
                  workflow_id: workflow.id,
                  ref: `refs/heads/${branchName}`
                });
                console.log(`Workflow check-commits.yml rerun triggered for branch ${branchName}`);
              } else {
                throw new Error('Workflow check-commits.yml not found.');
              }
            } catch (error) {
              console.error('Error:', error.message);
              core.setFailed(error.message);
            }
